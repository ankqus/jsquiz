<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Home</h1>
      <span id="dark-mode-text">Dark Mode</span>

    </header>
    <main>
      <ul>
        <li>
          <a href="/blog1.html">Blog Post 1</a>
        </li>
        <li>
          <a href="/article2.html">Blog Post 2</a>
        </li>
        <li>
          <a href="/article3.html">Blog Post 3</a>
        </li>
      </ul>
    </main>
    <script>
      // Get the dark mode text element
      const darkModeText = document.getElementById('dark-mode-text');

      // Add a click event listener to the dark mode text element
      darkModeText.addEventListener('click', () => {
        // Toggle the 'dark-mode' class on the body element
        document.body.classList.toggle('dark-mode');
      });
    </script>
  </body>
</html>
