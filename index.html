<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="dark-mode">
      <h1>Home</h1>
      <span id="dark-mode-text">Dark Mode</span>

    </header>
    <main>
      <ul>
        <li>
                <a href="/blog1.html" style="text-decoration: none; color: inherit;">Blog Post 1</a>
        </li>
        <li>
                <a href="/blog1.html" style="text-decoration: none; color: inherit;">Blog Post 2</a>
        </li>
        <li>
                <a href="/blog1.html" style="text-decoration: none; color: inherit;">Blog Post 3</a>
        </li>
      </ul>
    </main>
    <script>
      // Get the dark mode text element
      const darkModeText = document.getElementById('dark-mode-text');

      // Add a click event listener to the dark mode text element
      darkModeText.addEventListener('click', () => {
        // Toggle the 'dark-mode' class on the body and header elements
        document.body.classList.toggle('dark-mode');
        document.header.classList.toggle('dark-mode');

        // Toggle the 'dark-mode-on' class on the dark mode text element
        darkModeText.classList.toggle('dark-mode-on');
      });
    </script>
  </body>
</html>
